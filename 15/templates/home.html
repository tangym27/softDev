<!-- Inheritance! -->
{% extends "base.html" %}

 <!-- Specializes this web as login -->
{% block title %} 
	Login Page 
{% endblock %}

<!--  Shows flash message and form for entry-->
{% block content %}
    {% set msgs = get_flashed_messages() %}
    {% for each in msgs %}
      {{each}}
      <br>
    {% endfor %}

	<p> Please enter the following below: </p>
	<form action="/login" method="POST">
 		Username: <input type="text" name="username"></input><br>
  		Password: <input type="password" name="password"></input><br>
 	<input type="submit" value="Submit"></input><br>
	</form>
{% endblock %}
